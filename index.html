<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>C·∫£m ∆°n b·∫°n üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(180deg, #fff5f8, #ffeef3);
}

.container {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Text screen */
#message {
  font-size: 26px;
  font-weight: 600;
  color: #ff4d6d;
  text-align: center;
  padding: 20px;
  animation: fadeIn 1.2s ease;
}

/* QR screen */
#qr {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1.2s ease;
}

#qr img {
  width: 260px;
  max-width: 80vw;
  border-radius: 18px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.18);
}

#qr p {
  margin-top: 14px;
  font-size: 18px;
  color: #333;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -30px;
  color: #ff4d6d;
  animation: floatUp linear forwards;
  opacity: 0.85;
}

/* Money */
.money {
  position: absolute;
  top: -40px;
  font-size: 22px;
  animation: fall linear forwards;
  opacity: 0.9;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh) scale(1.8);
    opacity: 0;
  }
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>

<body>
<div class="container">

  <div id="message">üíñ L·ªùi ch√∫c th·∫≠t tuy·ªát v·ªùi üíñ</div>

  <div id="qr">
    <img id="qrImage" />
    <p>C·∫£m ∆°n v√¨ m√≥n qu√† c·ªßa b·∫°n üíù</p>
  </div>

</div>

<script>
/* ======================

const QR_IMAGE_NAME = "qr.png.JPG"; // ‚Üê ƒë·ªïi ƒë√∫ng t√™n ·∫£nh trong repo

document.getElementById("qrImage").src = QR_IMAGE_NAME;

/* Hearts */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§";

</script>
