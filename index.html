<!DOCTYPE html>

<head>

<style>
    * {
        margin: 0;

    body {
        height: 100vh;
        background: linear-gradient(180deg, #fff5f8, #ffeef3);

    }

</head>

<body>

<script>
    // T·∫°o tr√°i tim bay
